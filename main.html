<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="https://i.imgur.com/5k5z0Yg.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: 'Outfit', Arial, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    /* Splash Screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: dissolve 0.8s ease-in-out 2.5s forwards;
    }

    .splash-screen i {
      font-size: 5rem;
      color: #ff4d4d;
      animation: rotate3D 2s linear infinite;
    }

    .splash-screen h2 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-top: 20px;
      font-weight: 800;
      animation: glitch 1.5s linear infinite;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: zoomIn 0.8s ease-out 3s forwards;
      max-width: 90%;
    }

    .box {
      width: 100%;
      max-width: 400px;
      padding: 32px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.7);
      text-align: center;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    #text {
      color: #ffffff;
    }

    .centered-text {
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 12px;
      animation: fadeIn 1s ease-out;
    }

    h4 {
      color: #b0b0b0;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    h6 {
      color: #ff4d4d;
      font-size: 1rem;
      margin-bottom: 28px;
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 8px;
      gap: 8px;
      width: 100%;
      transition: all 0.4s ease;
    }

    .input-container input {
      flex: 1;
      padding: 16px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      color: #ffffff;
      font-size: 1.1rem;
      transition: all 0.4s ease;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .input-container input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 3px #ff4d4d;
      outline: none;
    }

    .input-container input.invalid {
      animation: shakeGlow 0.4s ease-in-out;
    }

    .input-container button {
      padding: 16px;
      background: linear-gradient(135deg, #ff4d4d 0%, #b71c1c 100%);
      color: #ffffff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .input-container button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
      transform: scale(1.1);
    }

    .input-container button:hover::after {
      width: 200px;
      height: 200px;
    }

    #waiting-message {
      color: #ff4d4d;
      font-size: 1.1rem;
      font-weight: 600;
      display: none;
      animation: neonPulse 1.5s ease-in-out infinite;
    }

    #waiting-message.show {
      display: block;
    }

    #pair {
      margin-top: 24px;
      animation: bounceIn 0.6s ease-out;
    }

    #pair a, #pair font {
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.4s ease;
    }

    #pair a:hover, #pair font:hover {
      color: #ff4d4d;
    }

    /* WebGL Canvas */
    #webgl-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Animations */
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes dissolve {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes rotate3D {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    @keyframes neonPulse {
      0%, 100% { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d; }
      50% { text-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff4d4d; }
    }

    @keyframes shakeGlow {
      0%, 100% { transform: translateX(0); box-shadow: 0 0 0 3px #ff4d4d; }
      25% { transform: translateX(-6px); box-shadow: 0 0 10px #ff4d4d; }
      75% { transform: translateX(6px); box-shadow: 0 0 10px #ff4d4d; }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: translateY(20px); }
      60% { opacity: 1; transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .box {
        max-width: 90%;
        padding: 24px;
      }

      .input-container {
        flex-direction: column;
        gap: 12px;
      }

      .input-container input,
      .input-container button {
        border-radius: 12px;
        font-size: 1rem;
        padding: 14px;
      }

      .centered-text {
        font-size: 1.5rem;
      }

      .splash-screen i {
        font-size: 3.5rem;
      }

      .splash-screen h2 {
        font-size: 2rem;
      }
    }

    @media (min-width: 1200px) {
      .box {
        max-width: 450px;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash-screen" id="splash-screen">
    <i class="fa fa-user"></i>
    <h2>Dark-Dragon-mini</h2>
  </div>

  <!-- Main Content -->
  <center>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user" style="font-size: 3rem; color: #ff4d4d; transition: transform 0.4s ease;" onmouseover="this.style.transform='rotateY(360deg)'" onmouseout="this.style.transform='rotateY(0deg)'"></i>
          <h3 class="centered-text">Link with Phone Number</h3>
          <h4>DARK DRAGON-MINI BOT</h4>
          <h6>bY: Vishwaofc & Bad boy</h6>
          <div class="input-container">
            <input placeholder="+94xxxxxxxxx" type="number" id="number" name="" aria-label="Enter phone number with country code">
            <button id="submit">Submit</button>
          </div>
          <a id="waiting-message" class="centered-text">In process...</a>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div></center>

  <!-- WebGL Background -->
  <canvas id="webgl-bg"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // WebGL Wave Animation
    const canvas = document.getElementById('webgl-bg');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 30;

    const geometry = new THREE.PlaneGeometry(50, 50, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x1a1a1a, wireframe: true });
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.05;
      const vertices = plane.geometry.attributes.position.array;
      for (let i = 0; i < vertices.length; i += 3) {
        vertices[i + 2] = Math.sin(vertices[i] + time) * Math.cos(vertices[i + 1] + time) * 2;
      }
      plane.geometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Mouse/Touch Interaction
    let mouseX = 0, mouseY = 0;
    canvas.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
      plane.rotation.x = mouseY * 0.2;
      plane.rotation.y = mouseX * 0.2;
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      mouseX = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
      mouseY = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
      plane.rotation.x = mouseY * 0.2;
      plane.rotation.y = mouseX * 0.2;
    });
  </script>

  <!-- Original JavaScript (Unchanged) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COMPLETE ✅";
      obj.style = "color:#ff4d4d;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#ffffff;font-weight:bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      let waitingMessage = document.getElementById("waiting-message");
      waitingMessage.classList.add("show");
      if (!c.value) {
        a.innerHTML = '<a style="color:#ffffff;font-weight:bold">❗Enter your whatsapp number with country code.</a><br><br>';
        c.classList.add("invalid");
        setTimeout(() => c.classList.remove("invalid"), 400);
        waitingMessage.classList.remove("show");
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ffffff;font-weight:bold">❌Invalid number format❌</a><br><br>';
        c.classList.add("invalid");
        setTimeout(() => c.classList.remove("invalid"), 400);
        waitingMessage.classList.remove("show");
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#ffffff;font-size:20px";
        a.innerHTML = '<a style="color:#ffffff;font-weight:bold">Please wait... </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#ff4d4d;font-weight:bold" size="5">CODE: <span style="color:#ffffff;font-weight:bold">' + code + '</span></font><br><br><br>';
        waitingMessage.classList.remove("show");
      }
    });
  </script>
</body>
</html>
